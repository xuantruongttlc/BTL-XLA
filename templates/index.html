<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        select, input[type="file"], input[type="submit"] {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Processing App</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <br>
        <input type="file" name="file" accept="image/*">
        <br><br>

        <label for="algorithm">Choose an algorithm:</label>
        <br>
        <select id="algorithm" name="algorithm">
            <option value="negative">Negative Transform</option>
            <option value="threshold">Thresholding Image</option>
            <option value="histogram">Histogram Image</option>
            <option value="logarit">Logarit Image</option>
            <option value="otsu">OTSU</option>
            <option value="canny">Canny Filter</option>
            <option value="median">Median Filter</option>
            <option value="average">Average Filter</option>
            <option value="weight">Weight Filter</option>
            <option value="laplacian">Laplacian Filter</option>
            <!-- Add more options for other algorithms -->
        </select>
        <br><br>

        <input type="submit" value="Process Image">
    </form>
</body>
</html>
